<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Diol test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-pagination"></div>
      <header>
        <h1>Каталог шариков</h1>
      </header>
      <main>
        <div class="filters">
          <form action="" class="filter__colors">
            <label for="red"></label>
            <input type="radio" name="" id="red" />
            <label for="black"></label>
            <input type="radio" name="" id="black" />
            <label for="yellow"></label>
            <input type="radio" name="" id="yellow" />
            <label for="white"></label>
            <input type="radio" name="" id="white" />
            <label for="green"></label>
            <input type="radio" name="" id="green" />
            <label for="pink"></label>
            <input type="radio" name="" id="pink" />
            <label for="orange"></label>
            <input type="radio" name="" id="orange" />
          </form>
          <form action="" class="filter__baloons">
            <label for="all-balloons"></label>
            <input type="checkbox" name="" id="all-balloons" />
            <label for=""></label>
            <input type="checkbox" name="" id="kit" />
            <label for=""></label>
            <input type="checkbox" name="" id="on-one" />
          </form>
          <div class="filter__price">
            <span>Сортировка по: </span>
            <span class="price">Цене </span>
            <span class="arrow-1">↑</span>
            <span class="arrow-2">↓</span>
          </div>
        </div>
        <section class="goods">
          <div class="goods__container">
            <h3 class="goods__title">
              <a href="http://">Шары "Звезды и Кометы"</a>
            </h3>
            <p class="goods__description">
              Фигуры, латексный, полупрозначный, средний, красный
            </p>
            <p class="goods__price">
              <span> <span class="price">75 Р</span> / шт. </span>
              <span class="sale">90 Р</span>
            </p>
            <form action="" class="goods__buy">
              <label for="count"></label>
              <input type="text" name="" id="count" value="200" />
              <input type="button" value="+" id="add" />
              <input type="button" value="-" id="subtract" />
              <input type="submit" value="pay" id="pay" />
            </form>
          </div>
          
        </section>
      </main>
      <footer>
        <div class="pagination"></div>
      </footer>
    </div>
  </body>
</html>
